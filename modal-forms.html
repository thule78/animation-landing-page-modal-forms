<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Modal Forms</title>
    </head>
    <body>
        <div class="container">
            <div class="banner-text">
                <h1>PlayWithCode</h1>
                <p>Code for fun</p>
            </div>
            <div class="btns">
                <button class="btn login">Login</button>
                <button class="btn signup">Sign Up</button>
            </div>
            <div class="form-container">
                <div class="signup-wrapper modal">
                    <div class="x-btn signup-x">
                        &times;
                    </div>
                    <div class="form-header">
                        <h1>PlayWithCode</h1>
                        <h3>Join Us</h3>
                    </div>
                    <form class="form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usernam">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="E-mail">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <button type="button">Sign Up</button>
                    </form>
                </div>
                <div class="login-wrapper modal">
                    <div class="x-btn login-x">
                        &times;
                    </div>
                    <div class="form-header">
                        <h1>PlayWithCode</h1>
                        <h3>Login</h3>
                    </div>
                    <form class="form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usernam">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <button type="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
